<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
</head>

<body>

    <header class="header-t">
        <div>
            <img src="images/logo.png" alt="Logo image">
        </div>
    </header>

    <div class="container">

        <section class="filters">

            <div class="locations">
                <h3>States</h3>
                <h4>Gauteng, KwaZulu...</h4>
                <ul class="popover">
                    <li>
                        <h2 class="h2-1">Arizona</h2>
                        <ul class="popover-inner">
                            <li>Page 1</li>
                            <li>Page 2</li>
                        </ul>
                        <h2 class="h2-2">Carlifornia</h2>
                        <ul class="popover-inner">
                            <li>San Fransisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li class="list-inner">Kitchen</li>
                    <li>TV</li>
                    <li>Internet</li>
                    <li>Iron</li>
                </ul>
            </div>

            <button class="btn">Search</button>

        </section>

    </div>

    <footer>
        <p>Best School</p>
    </footer>

</body>

</html>
